name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  test:
    name: Tests Python ${{ matrix.python-version }} sur ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov

    - name: Afficher les informations Python
      run: |
        python --version
        pip --version
        pip list

    - name: Lancer les tests avec couverture
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov (Ubuntu only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

    - name: Archiver les rapports de tests
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

  test-summary:
    name: Résumé des tests
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
    - name: Résumé
      run: |
        echo "✅ Tests terminés sur toutes les plateformes"
        echo "- Ubuntu, macOS, Windows"
        echo "- Python 3.10, 3.11, 3.12"
